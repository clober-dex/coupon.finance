query getMarketsWithFork($marketAddress: ID!, $blockNumber: Int!) {
  markets (where: { id: $marketAddress }, block: { number: $blockNumber }) {
    id
    orderToken
    a
    r
    d
    makerFee
    takerFee
    quoteUnit
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      rawAmount
      isBid
    }
  }
}
