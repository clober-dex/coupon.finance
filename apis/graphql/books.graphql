query getBooks {
    books {
        id
        base {
            id
            name
            symbol
            decimals
        }
        quote {
            id
            name
            symbol
            decimals
        }
        unit
        makerPolicy
        takerPolicy
        hooks
        depths {
            tick
            price
            rawAmount
        }
        latestTick
        latestPrice
        latestTimestamp
    }
}
