query getLoanPosition($positionId: ID!) {
  loanPosition(id: $positionId) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
      totalCollateralized
      totalBorrowed
    }
    collateralAmount
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
    entryCollateralCurrencyPrice
    averageCollateralCurrencyPrice
    entryDebtCurrencyPrice
    averageDebtCurrencyPrice
    couponTrades {
      cost
    }
  }
}
