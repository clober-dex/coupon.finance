query getLoanPositions($skip: Int) {
  loanPositions(first: 1000, skip: $skip) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
      totalCollateralized
      totalBorrowed
    }
    collateralAmount
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
    entryCollateralCurrencyPrice
    averageCollateralCurrencyPrice
    entryDebtCurrencyPrice
    averageDebtCurrencyPrice
    couponTrades {
      cost
    }
    swapTokens {
      token {
        id
        decimals
        name
        symbol
      }
      amount
      increasedAmount
      averagePrice
    }
  }
}
