query getBondPositions($skip: Int) {
  bondPositions(first: 1000, skip: $skip) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
  }
}
