query getIntegratedPositions($userAddress: String!) {
  bondPositions(where: { user: $userAddress }) {
    id
    user
    amount
    principal
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
  }
  loanPositions(where: { user: $userAddress }) {
    id
    user
    amount
    principal
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
      totalCollateralized
      totalBorrowed
    }
    collateralAmount
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
    isLeveraged
    entryCollateralCurrencyPrice
    entryDebtCurrencyPrice
    borrowedCollateralAmount
  }
}
