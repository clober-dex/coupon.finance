query getIntegratedPositions($userAddress: String!) {
  bondPositions(where: { user: $userAddress }) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
    couponTrades {
      cost
    }
  }
  loanPositions(where: { user: $userAddress }) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
      totalCollateralized
      totalBorrowed
    }
    collateralAmount
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
    createdAt
    updatedAt
    entryCollateralCurrencyPrice
    averageCollateralCurrencyPrice
    entryDebtCurrencyPrice
    averageDebtCurrencyPrice
    couponTrades {
      cost
    }
  }
  liquidationHistories(where: { borrower: $userAddress }) {
    id
    positionId
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
      totalCollateralized
      totalBorrowed
    }
    liquidatedCollateralAmount
    repaidDebtAmount
    collateralCurrencyPrice
    debtCurrencyPrice
    timestamp
  }
}
